function odejmowanie(){

 var jeden=Number(document.getElementById('pierwsza').value);
	var dwa=Number(document.getElementById('druga').value);

document.getElementById('wynik').innerHTML=wynik;
}

function dodawanie() {
var jeden=Number(document.getElementById('pierwsza').value);
	var dwa=Number(document.getElementById('druga').value);
var wynik=jeden+dwa;
document.getElementById('wynik').innerHTML=wynik;
}
function mnozenie() {
var jeden=Number(document.getElementById('pierwsza').value);
	var dwa=Number(document.getElementById('druga').value);
var wynik=jeden*dwa;
document.getElementById('wynik').innerHTML=wynik;
}
function dzielenie() {
var jeden=Number(document.getElementById('pierwsza').value);
	var dwa=Number(document.getElementById('druga').value);
var wynik=jeden/dwa;
document.getElementById('wynik').innerHTML=wynik;
}
